{% extends "base.html" %}

{% block title %} Listar Productos {% endblock %}

{% block content %}
<div class="d-flex justify-content-between mb-3">
    <div class="input-group">
        <input id="search" type="text" class="form-control" placeholder="Buscar producto...">
        <button class="btn btn-primary" type="button" id="button-search">Buscar</button>
    </div>
    <a href="{% url 'agregar_producto' %}" class="btn btn-success">Agregar Producto</a>
</div>

<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
        </tr>
    </thead>
    <tbody id="productTable">
        {% for producto in productos %}
        <tr>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.precio }}</td>
            <td>{{ producto.cantidad }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
$(document).ready(function(){
    $("#button-search").on("click", function() {
        var value = $("#search").val().toLowerCase();
        $("#productTable tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
    });

    $("#search").on("keyup", function(event) {
        if (event.keyCode === 13) {
            $("#button-search").click();
        }
    });
});
</script>
{% endblock %}
